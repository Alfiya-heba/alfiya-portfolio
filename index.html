<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Alfiya Heba - Portfolio</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="overflow-x-hidden">

  <!-- Background Image -->
  <div class="fixed top-0 right-0 w-11/12 -z-10 translate-y-[-80%]">
    <img src="./images/header-bg-color.png" alt="" class="w-full">
  </div>

  <!-- Navbar -->
  <nav class="w-full fixed px-5 lg:px-8 xl:px-[8%] pt-1.5 pb-2 flex items-center justify-between z-50 bg-white">
    <img src="./images/logo1.png" alt="logo" class="w-28 cursor-pointer mr-14">

    <!-- Desktop Links -->
    <ul class="hidden md:flex items-center gap-6 lg:gap-8 rounded-full px-12 py-3 bg-white shadow-sm bg-opacity-50">
      <li><a href="#top">Home</a></li>
      <li><a href="#about">About Me</a></li>
      <li><a href="#services">Services</a></li>
      <li><a href="#work">My Work</a></li>
      <li><a href="#contact">Contact Me</a></li>
    </ul>

    <!-- Right Section -->
    <div class="flex items-center gap-4">
      <button><img src="./images/moon_icon.png" alt="" class="w-6"></button>
      <a href="#contact" class="hidden lg:flex items-center gap-3 px-10 py-2.5 border border-gray-500 rounded-full ml-4">
        Contact <img src="./images/arrow-icon.png" alt="" class="w-3">
      </a>
      <button class="block md:hidden ml-3" onclick="openMenu()">
        <img src="./images/menu-black.png" alt="" class="w-6">
      </button>
    </div>

    <!-- Mobile Menu -->
    <ul id="sideMenu" class="flex md:hidden flex-col gap-4 py-20 px-4 fixed -right-64 top-0 bottom-0 w-64 z-50 h-screen bg-rose-50 transition duration-500 transform">
      <div class="absolute right-6 top-6" onclick="closeMenu()">
        <img src="./images/close-black.png" alt="" class="w-5 cursor-pointer">
      </div>
      <li><a href="#top" onclick="closeMenu()">Home</a></li>
      <li><a href="#about" onclick="closeMenu()">About Me</a></li>
      <li><a href="#services" onclick="closeMenu()">Services</a></li>
      <li><a href="#work" onclick="closeMenu()">My Work</a></li>
      <li><a href="#contact" onclick="closeMenu()">Contact Me</a></li>
    </ul>
  </nav>
  <section class="pt-40 flex flex-col items-center text-center px-4">
    <!-- Profile Image -->
    <img src="./images/Alfiya-Heba-Profile-modified.png"
         alt="Alfiya Heba"
         class="w-32 h-32 sm:w-36 sm:h-36 rounded-full object-cover shadow-md border-4 border-white mx-auto"/>
  
    <!-- Greeting -->
    <h2 class="mt-6 text-lg sm:text-xl text-gray-700 font-medium">
      Hi! I'm Alfiya Heba <span class="inline-block animate-bounce">ðŸ‘‹</span>
    </h2>
  
    <!-- Title -->
    <h1 class="mt-2 text-base sm:text-lg text-gray-500">
      Frontend web developer based in India.
    </h1>
  
    <!-- Description -->
    <p class="mt-4 text-sm sm:text-base text-gray-600 max-w-xl px-4">
        I'm a frontend developer from India with a passion for building clean and responsive web experiences.
    </p>
  </section>
  
  
  

  

  <!-- Link JS last -->
  <script src="./script.js"></script>
</body>
</html>
